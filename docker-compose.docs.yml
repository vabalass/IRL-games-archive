services:
  docs:
    image: games_project_local_docs
    container_name: games_project_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./games_project:/app/games_project:z
    ports:
      - '9000:9000'
    command: /start-docs
